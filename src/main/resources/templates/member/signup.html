<div>회원가입</div>

<form th:action="@{/member/signup}" method="POST">
    <div>
        <span>유저 아이디</span>
        <input type="text" name="loginId" placeholder="아이디" required>
    </div>
    <div>
        <span>유저 비밀번호</span>
        <input type="password" name="password" placeholder="비밀번호" required>
    </div>
    <div>
        <span>유저 비밀번호 확인</span>
        <input type="password" name="password_confirm" placeholder="비밀번호 확인" required>
    </div>
    <div>
        <span>닉네임</span>
        <input type="text" name="nickname" placeholder="닉네임" required>
    </div>
    <div>
        <span>이메일</span>
        <input type="email" name="email" placeholder="이메일" required>
    </div>
    <div>
        <button type="submit">회원가입</button>
    </div>
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" /> <!-- CSRF 토큰 추가 -->
</form>
